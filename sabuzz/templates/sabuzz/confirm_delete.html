{% extends "sabuzz/base.html" %}
{% block content %}
<div class="max-w-md mx-auto">
  <h2 class="text-xl font-bold mb-4">Confirm delete</h2>
  <p>Are you sure you want to delete this {{ type }}?</p>
  <form method="post" class="mt-4">
    {% csrf_token %}
    <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded">Yes, delete</button>
    <a href="javascript:history.back()" class="ml-2 px-4 py-2 border rounded">Cancel</a>
  </form>
</div>
{% endblock %}
