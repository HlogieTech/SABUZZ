{% extends "sabuzz/base.html" %}

{% block title %}Edit Comment{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded-lg shadow">

    <h1 class="text-2xl font-bold mb-4">Edit Comment</h1>

    <form method="POST">
        {% csrf_token %}
        <textarea name="content" rows="5"
                class="w-full border p-3 rounded-lg" required>{{ comment.text }}</textarea>

        <button class="mt-4 bg-blue-600 text-white px-6 py-2 rounded-lg">
            Save Changes
        </button>
    </form>

</div>
{% endblock %}
