{% extends "sabuzz/base.html" %}
{% block content %}

<div class="max-w-md mx-auto bg-white dark:bg-[#112033] p-8 rounded-xl shadow-md text-center">

    <h2 class="text-2xl font-bold mb-4 text-[#0b1525] dark:text-yellow-400">
        Save Article
    </h2>

    <p class="text-gray-700 dark:text-gray-300 mb-6">
        You must have an account to save articles.  
        Choose an option below:
    </p>

    <div class="flex flex-col space-y-4">
        
        <!-- LOGIN BUTTON -->
        <a href="{% url 'login' %}"
           class="w-full py-3 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition">
            Login
        </a>

        <!-- REGISTER BUTTON -->
        <a href="{% url 'register' %}"
           class="w-full py-3 rounded-lg bg-yellow-500 text-black font-semibold hover:bg-yellow-600 transition">
            Create an Account
        </a>

        <!-- Back to previous page -->
        <a href="javascript:history.back()"
           class="text-blue-500 dark:text-yellow-400 underline mt-4">
            ‚Üê Go Back
        </a>

    </div>

</div>

{% endblock %}
