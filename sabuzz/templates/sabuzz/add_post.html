    {% extends "sabuzz/base.html" %}
    {% load static %}
    
    {% block content %}
    <div class="max-w-3xl mx-auto mt-8 p-6 bg-white dark:bg-[#112033] rounded-lg shadow">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-gray-100">
            {% if post %}Edit Post{% else %}Add Post{% endif %}
        </h2>
        
        <!-- Messages -->
        {% if messages %}
            <div class="space-y-2">
                {% for message in messages %}
                    <p class="px-4 py-2 rounded
                        {% if message.tags == 'error' %} bg-red-100 text-red-800 dark:bg-red-800 dark:text-red-200
                        {% elif message.tags == 'success' %} bg-green-100 text-green-800 dark:bg-green-800 dark:text-green-200
                        {% else %} bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-200 {% endif %}">
                        {{ message }}
                    </p>
                {% endfor %}
            </div>
        {% endif %}
        
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
    
            <!-- Title -->
            <div>
                <label class="block text-gray-700 dark:text-gray-200 font-medium mb-1">Title</label>
                <input type="text" name="title" value="{{ post.title|default_if_none:'' }}" 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-[#1e2a3a] dark:border-gray-600 dark:text-gray-100">
            </div>
    
            <!-- Content -->
            <div>
                <label class="block text-gray-700 dark:text-gray-200 font-medium mb-1">Content</label>
                <textarea name="content" rows="6"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-[#1e2a3a] dark:border-gray-600 dark:text-gray-100">{{ post.content|default_if_none:'' }}</textarea>
            </div>
    
            <!-- Category -->
            <div>
                <label class="block text-gray-700 dark:text-gray-200 font-medium mb-1">Category</label>
                <select name="category"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-[#1e2a3a] dark:border-gray-600 dark:text-gray-100">
                    <option value="">-- Select Category --</option>
                    {% for cat in categories %}
                        <option value="{{ cat.id }}" {% if post and post.category and post.category.id == cat.id %}selected{% endif %}>
                            {{ cat.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
    
            <!-- Image -->
            <div>
                {% if post and post.image %}
                    <label class="block text-gray-700 dark:text-gray-200 font-medium mb-1">Current Image</label>
                    <img src="{{ post.image.url }}" alt="Post image" class="rounded-lg mb-2" style="max-width:200px;">
                {% endif %}
                <label class="block text-gray-700 dark:text-gray-200 font-medium mb-1">
                    {% if post %}Change Image{% else %}Image{% endif %}
                </label>
                <input type="file" name="image"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-[#1e2a3a] dark:border-gray-600 dark:text-gray-100">
            </div>
    
            <!-- Action -->
            <div>
                <label class="block text-gray-700 dark:text-gray-200 font-medium mb-1">Action</label>
                <select name="action"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-[#1e2a3a] dark:border-gray-600 dark:text-gray-100">
                    <option value="draft" {% if post and post.status == 'draft' %}selected{% endif %}>Save as Draft</option>
                    <option value="submit" {% if post and post.status == 'pending' %}selected{% endif %}>Submit for Approval</option>
                </select>
            </div>
    
            <!-- Buttons -->
            <div class="flex space-x-2">
                <button type="submit"
                        class="px-6 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition">
                    {% if post %}Update Post{% else %}Save / Submit{% endif %}
                </button>
                <a href="{% url 'dashboard' %}" 
                class="px-6 py-2 bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-gray-100 font-medium rounded-lg hover:bg-gray-400 dark:hover:bg-gray-600 transition">
                Cancel
                </a>
            </div>
        </form>
    </div>
    {% endblock %}
