{% extends "sabuzz/base.html" %}
{% block title %}Write Post{% endblock %}
{% block content %}

<div class="max-w-3xl mx-auto bg-white p-8 shadow-lg rounded-xl">
    <h2 class="text-3xl font-bold mb-6">Write a Post</h2>

    <form method="POST">
        {% csrf_token %}

        <label class="block font-semibold mb-2">Title</label>
        <input name="title" class="w-full border p-2 rounded mb-4" required>

        <label class="block font-semibold mb-2">Content</label>
        <textarea name="content" rows="6" class="w-full border p-2 rounded mb-4" required></textarea>

        <label class="block font-semibold mb-2">Category</label>
        <select name="category" class="w-full border p-2 rounded mb-6">
            {% for cat in categories %}
                <option value="{{ cat.id }}">{{ cat.name }}</option>
            {% endfor %}
        </select>

        <button class="bg-blue-900 text-white px-6 py-2 rounded hover:bg-blue-700">
            Submit
        </button>
    </form>
</div>

{% endblock %}
