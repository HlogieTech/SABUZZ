{% extends "sabuzz/base.html" %}
{% load static %}
 
{% block title %}Manual Password Reset | SA Buzz{% endblock %}
 
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
    <div class="w-full max-w-md p-8 space-y-6 bg-white dark:bg-gray-800 rounded-xl shadow-lg transition-colors duration-300">
 
        <!-- Dark Mode Toggle -->
        <div class="flex justify-end mb-4">
            <button id="theme-toggle" class="px-3 py-1 rounded bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                Toggle Dark Mode
            </button>
        </div>
 
        <!-- Logo -->
        <div class="flex justify-center mb-4">
            <img src="{% static 'images/logo.png' %}" alt="SA Buzz Logo" class="h-16 w-auto">
        </div>
 
        <!-- Title -->
        <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-gray-100">Manual Password Reset</h2>
 
        <!-- Messages -->
        {% if messages %}
            <div class="space-y-2">
                {% for message in messages %}
                    <p class="px-4 py-2 rounded
                        {% if message.tags == 'error' %} bg-red-100 text-red-800 dark:bg-red-800 dark:text-red-200
                        {% elif message.tags == 'success' %} bg-green-100 text-green-800 dark:bg-green-800 dark:text-green-200
                        {% else %} bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-200 {% endif %}">
                        {{ message }}
                    </p>
                {% endfor %}
            </div>
        {% endif %}
 
        <!-- Reset Form -->
        <form action="{% url 'manual_reset' %}" method="POST" class="space-y-4">
            {% csrf_token %}
 
            <div>
                <label for="username" class="block mb-1 font-medium text-gray-700 dark:text-gray-200">Username</label>
                <input type="text" name="username" id="username" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200">
            </div>
 
            <div>
                <label for="new_password" class="block mb-1 font-medium text-gray-700 dark:text-gray-200">New Password</label>
                <input type="password" name="new_password" id="new_password" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200">
            </div>
 
            <div>
                <label for="confirm_password" class="block mb-1 font-medium text-gray-700 dark:text-gray-200">Confirm New Password</label>
                <input type="password" name="confirm_password" id="confirm_password" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200">
            </div>
 
            <button type="submit"
                    class="w-full py-2 px-4 bg-yellow-500 hover:bg-yellow-400 text-black font-semibold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-75 transition-colors">
                Reset Password
            </button>
        </form>
    </div>
</div>
 
<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>
 
<!-- Tailwind Config -->
<script>
    tailwind.config = {
        darkMode: 'class',
    }
</script>
 
<!-- Dark Mode Toggle Script -->
<script>
    const toggle = document.getElementById('theme-toggle');
    toggle.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
    });
</script>
{% endblock %}
