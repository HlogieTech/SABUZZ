{% extends "sabuzz/base.html" %}
{% block title %}Edit User - SA Buzz{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Edit User</h1>

<form method="POST" class="space-y-4 max-w-md">
    {% csrf_token %}
    <label class="block">
        Username:
        <input type="text" name="username" value="{{ user_obj.username }}" class="w-full border rounded px-3 py-2" required>
    </label>
    <label class="block">
        Email:
        <input type="email" name="email" value="{{ user_obj.email }}" class="w-full border rounded px-3 py-2">
    </label>
    <label class="block">
        Active:
        <input type="checkbox" name="is_active" {% if user_obj.is_active %}checked{% endif %}>
    </label>
    <button type="submit" class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">Save</button>
</form>
{% endblock %}
