{% extends "sabuzz/base.html" %}

{% block title %}Contact - SA Buzz{% endblock %}

{% block content %}

<div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-3xl font-bold text-center mb-6 text-blue-900">Contact Us</h2>

    <form method="post" class="space-y-5">
        {% csrf_token %}

        <!-- Name -->
        <div>
            <label class="block mb-1 font-semibold">Name</label>
            <input type="text"
                   name="name"
                   required
                   class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-700">
        </div>

        <!-- Email -->
        <div>
            <label class="block mb-1 font-semibold">Email</label>
            <input type="email"
                   name="email"
                   required
                   class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-700">
        </div>

        <!-- Message -->
        <div>
            <label class="block mb-1 font-semibold">Message</label>
            <textarea name="message"
                      rows="5"
                      required
                      class="w-full p-3 border rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-700"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit"
                class="w-full bg-blue-900 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
            Send Message
        </button>
    </form>
</div>

{% endblock %}
