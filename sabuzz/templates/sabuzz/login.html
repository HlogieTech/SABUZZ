{% extends "sabuzz/base.html" %}
{% load static %}

{% block content %}
<div class="bg-white w-full max-w-md p-8 rounded-xl shadow-lg mx-auto my-16">

    <h2 class="text-3xl font-bold text-center text-[#0b1525] mb-4">
        Login
    </h2>

    {% if pending_request %}
        <p class="text-center text-yellow-500 font-semibold mb-4">
            Your journalist application is still pending approval.
        </p>
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}

        <label class="text-[#0b1525] font-semibold">Username</label>
        <input
            type="text"
            name="username"
            class="w-full mt-1 mb-4 p-2 border rounded-lg bg-gray-100 focus:outline-yellow-400"
            placeholder="Enter your username"
            required
        />

        <label class="text-[#0b1525] font-semibold">Password</label>
        <input
            type="password"
            name="password"
            class="w-full mt-1 mb-6 p-2 border rounded-lg bg-gray-100 focus:outline-yellow-400"
            placeholder="Enter your password"
            required
        />

        <button
            type="submit"
            class="w-full py-2 bg-yellow-400 hover:bg-yellow-500 text-black font-bold rounded-lg transition"
        >
            Login
        </button>
    </form>

    <p class="mt-4 text-center text-gray-700">
        Donâ€™t have an account?
        <a href="{% url 'register' %}" class="font-semibold text-yellow-500 hover:underline">
            Register
        </a>
    </p>
    <p class="text-center mt-2">
        <a href="{% url 'manual_reset' %}" class="font-semibold text-yellow-500 hover:underline">
            Forgot Password?
        </a>
    </p>
</div>
{% endblock %}
