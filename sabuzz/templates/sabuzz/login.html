{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login • SA Buzz</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#0b1525] flex items-center justify-center min-h-screen">

    <div class="bg-white w-full max-w-md p-8 rounded-xl shadow-lg">

        <h2 class="text-3xl font-bold text-center text-[#0b1525] mb-4">
            Login
        </h2>
{% if pending_request %}
    <p class="text-center text-yellow-500 font-semibold mb-4">
        Your journalist application is still pending approval.
    </p>
{% endif %}

        <!-- LOGIN FORM (no global messages here) -->
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}

            <!-- USERNAME -->
            <label class="text-[#0b1525] font-semibold">Username</label>
            <input
                type="text"
                name="username"
                class="w-full mt-1 mb-4 p-2 border rounded-lg bg-gray-100 focus:outline-yellow-400"
                placeholder="Enter your username"
                required
            />

            <!-- PASSWORD -->
            <label class="text-[#0b1525] font-semibold">Password</label>
            <input
                type="password"
                name="password"
                class="w-full mt-1 mb-6 p-2 border rounded-lg bg-gray-100 focus:outline-yellow-400"
                placeholder="Enter your password"
                required
            />

            <!-- LOGIN BUTTON -->
            <button
                type="submit"
                class="w-full py-2 bg-yellow-400 hover:bg-yellow-500 text-black font-bold rounded-lg transition"
            >
                Login
            </button>
        </form>

        <!-- REGISTER LINK -->
        <p class="mt-4 text-center text-gray-700">
            Don’t have an account?
            <a href="{% url 'register' %}" class="font-semibold text-yellow-500 hover:underline">
                Register
            </a>
        </p>

    </div>

</body>
</html>
