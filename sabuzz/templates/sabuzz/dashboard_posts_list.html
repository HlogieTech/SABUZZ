<!-- sabuzz/templates/sabuzz/dashboard_posts_list.html -->
{% if posts %}
<div class="overflow-x-auto bg-white dark:bg-[#112033] rounded-lg shadow p-4">
    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
        <thead class="bg-gray-50 dark:bg-gray-800">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase dark:text-gray-300">Title</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase dark:text-gray-300">Status</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase dark:text-gray-300">Created</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase dark:text-gray-300">Actions</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200 dark:bg-[#112033] dark:divide-gray-700">
            {% for post in posts %}
            <tr class="hover:bg-gray-100 dark:hover:bg-gray-700">
                <td class="px-6 py-4">{{ post.title }}</td>
                <td class="px-6 py-4 capitalize">{{ post.status }}</td>
                <td class="px-6 py-4">{{ post.created_at|date:"M d, Y" }}</td>
                <td class="px-6 py-4 space-x-2">
                    {% if request.user == post.author or request.user.is_superuser %}
                        <a href="{% url 'add_post' post.id %}" class="text-yellow-500 hover:underline">Edit</a>
                        <a href="{% url 'confirm_delete' post.id %}" onclick="return confirm('Are you sure you want to delete this post?');" class="text-red-500 hover:underline">Delete</a>
                    {% endif %}
                    <a href="{% url 'post_detail' post.id %}" class="text-blue-500 hover:underline">View</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% else %}
<p class="text-gray-500 italic">No posts found.</p>
{% endif %}
